{% extends "asset/base.htm" %}
{%block content%}
<div align ="center" style="background-color:#ccccc0;width:100%;height:15px; font-size:12px;color:white;padding-top:10px;"> <strong>ASSET RESIDUAL VALUE  </strong> </div>
<div align="center" style="color:red;font-family:courier;font-size:13px;text-decoration:blink;" > {{varerr}}</div>

<table align ="left" style="width:auto;">
    <tr>
        <td colspan="10" >


            <form action="" method="post" name ="main" onsubmit="disable(this)">
                <table align ="left" style="width:auto;">

                    <tr>
                        <td>
                           Residual Value
                        </td>
                        <td><input name="value" maxlength="135" id="id_value" type="text" class="loginTxtbox" size="15" value="{{ data }}"/>
                        </td>
                    </tr>
                    <tr>

                        <td colspan="2" style="text-align:center;">

                            <input name="submit" type= "submit" value="   Update Value  " >
                        </td>
                    </tr>
                </table>
            </form>
        </td>
    </tr>

</table>





<script language="javascript" type="text/javascript">
    function disable(f)
    {
        var button = f.elements['submit'];
        button.value = 'Processing';
        button.disabled = 'true';
        return true;
    }
</script>



{%endblock%}
