{% extends "asset/base.htm" %}
{%block content%}
<div align ="center" style="background-color:black;border:0px solid black;width:100%;height:25px; font-size:12px;color:white;padding-top:10px;"> <strong>EDIT ASSET  </strong> </div>
<div align="center" style="color:red;font-family:courier;font-size:13px;text-decoration:blink;" > {{varerr}}</div>
    <form action="" method="post" name ="main" onsubmit="disable(this)">
<table align ="left" style="border:0px solid black;width:100%;">

    <tr>
        <td>
            Asset Identification/ Name
        </td>
        <td><input name="accname" maxlength="135" id="id_accname" type="text" class="loginTxtbox" size="45" value="{{ getdetails.name }}"/>
        </td>
    </tr>

    <tr>
        <td>
            Date Of Acquisition/Purchase
        </td>
        <td><input readonly="readonly" name="recdate" maxlength="35" id="id_recdate" type="text" class="loginTxtbox" size="15"  value="{{ getdetails.datepurchase|date:"d/m/Y" }}"/>
        </td>
    </tr>

    <tr>
        <td>
            Depreciation Rate(i.e 5 for 5%)
        </td>
        <td><input name="deprate" value="{{ getdetails.deprate }}" class="loginTxtbox" type="text" id="id_deprate" size="35" />
        </td>
    </tr>
    <tr>
        <td>
            Life Span (In Years)
        </td>
        <td><input name="span" value="{{ getdetails.span }}" class="loginTxtbox" type="text" id="id_span" size="35" />
        </td>
    </tr>
    <tr>
        <td>
            Opening Depn.
        </td>
        <td><input name="opdepn" value="{{ getdetails.opdepn }}" class="loginTxtbox" type="text" id="id_opdepn" size="35" />
        </td>
    </tr>

    <tr>
        <td>
            Department
        </td>
        <td>
            <select name="department" id="id_department">
            <option selected = "selected" value="{{getdetails.department}}">{{getdetails.department}}</option>
            {% for pincode in dept %}
            <option value="{{pincode.name}}">{{pincode.name}}</option>
            {% endfor %}
            </select><a href="/account/assets/asset-department/" target="_blank"><img src="/static/add.png" style="width:15px;height:15px"></a> &nbsp;
        </td>
    </tr>
    <tr>
        <td>
            Asset Class
        </td>
        <td>
            <input name="subgrname" value="{{ getdetails.subname }}" class="loginTxtbox" type="text" id="id_subgrname" size="35"  readonly="readonly"/>

        </td>
    </tr>


    <tr>
        <!--
        <td>
            <a href="/assets/deleteasset/{{ getdetails.refcode }}/"><img src="/static/imgs/editdelete.png" alt="" title="Delete This Asset">Delete Asset</a>
        </td>-->
        <td colspan="2" style="text-align:center;">

            <input name="submit" type= "submit" value="   UPDATE Asset  " >
        </td>
    </tr>


 </table>
</form>
<script language="javascript" type="text/javascript">
    function disable(f)
    {
        var button = f.elements['submit'];
        button.value = 'Processing';
        button.disabled = 'true';
        return true;
    }
</script>

<script type="text/javascript">
    $("#id_accname").focus();
    $(document).ready(function() {
        var pickerOpts = {
            //appendText: "mm/dd/yy",
            //defaultDate: "+5",
            showOtherMonths: true,
            changeMonth: true,
            changeYear: true,
            dateFormat:"dd/mm/yy"
            // showOn: "button"
        };
        $("#id_recdate").datepicker(pickerOpts);

    });
</script>

{%endblock%}
