{% extends "setup/basesetup.htm" %}
{%block head %}
{%endblock %}
{%block content%}
        <div align ="center" style="background-color:black;border:0px solid black;width:100%;height:10%; font-size:12px;color:white"> <strong>ACTIVATE/DEACTIVATE STUDENT ACCOUNT  </strong> </div>
        <div align="center" style="color:red;font-family:courier;font-size:13px;text-decoration:blink;" > {{varerr}}</div>
    <form action="" method="post" name ="main" onsubmit="disable(this)">
        <table align ="left" style="border:0px solid black;width:70%;">
                <tr>
                    <td>
                        Account Name :
                    </td>
                    <td><input type ="text" id="accname" size="35" name="accname" value ="{{getdetails.accname}}" readonly="readonly">
                    </td>
                </tr>
                <tr>
                    <td>
                        Account Number :
                    </td>
                    <td>
                        <input type ="text" id="acccode" size="20" name="acccode" value ="{{getdetails.acccode}}" readonly="readonly" >
                    </td>
                </tr>
            <tr>
                <td>
                    Account Status :
                </td>
                <td>
                    <select name="status" id="id_status">
                        <option selected = "selected" value="{{getdetails.accstatus}}">{{getdetails.accstatus}}</option>
                        <option value="ACTIVE">ACTIVE</option>
                        <option value="INACTIVE">INACTIVE</option>
                    </select>
                </td>
            </tr>
                <tr>
                    <td align ="left" style="width:30%">
                    </td>
                    <td align ="left" style="width:30%">

                        <input name="submit" type= "submit" value="  Update Account  " >
                    </td>
                    <td align ="left" style="width:30%">
                        <input type="hidden" name="hcode"
                               value="{{getdetails.acccode}}">
                    </td>
                </tr>
        </table> </form>

    <script language="javascript" type="text/javascript">
        function disable(f)
        {
            var button = f.elements['submit'];
            button.value = 'Processing';
            button.disabled = 'true';
            return true;
        }
    </script>


{%endblock%}
