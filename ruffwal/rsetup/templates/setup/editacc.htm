<html>
<head>
    <title>{% block title %}{% endblock %}</title>
    <meta http-equiv="content-type" content="text/html; charset=ISO-8859-1">

    <style type="text/css">
        .error { color: red; }

    </style>
</head>
<body>
<div align ="center" style="background-color:white;width:100%;height:10%; font-size:12px;color:red;font-style:italic;"> <strong>Press ESC to close  </strong> </div>
<div align ="center" style="background-color:black;border:0px solid black;width:100%; font-size:12px;color:white;vertical-align:middle;"> <strong>EDIT ACCOUNT  </strong> </div>
<div align="center" style="color:red;font-family:courier;font-size:13px;text-decoration:blink;" > {{varerr}}</div>
<form action="/SchApp/account/editacc/{{ getdetails.acccode }}/" method="post" name ="main" onsubmit="disable(this)">
<table align ="left" style="border:0px solid black;width:100%;">
<tr>
        <td>
Account Name :
        </td>
<td><input type ="text" id="accname" size="35" name="accname" value ="{{getdetails.accname}}" style="border: #4772A9 1px solid;font-family: Arial, Helvetica, sans-serif;font-size: 12px;color: #000;text-align: left;height:16px;">
    &nbsp;<span class="error"> Account Name is required</span>
</td>
</tr>
<tr>
<td>
Account Number :
</td>
<td>
<input type ="text" id="acccode" size="20" name="acccode" value ="{{getdetails.acccode}}" disabled="disabled">
</td>
</tr>
<tr>
<td>
Sub Name :
</td>
<td>
<input type ="text" id="subname" size="30" name="subname" value ="{{getdetails.subgroupname}}" disabled="disabled">
</td>
</tr>
<tr>
<td>
Group Name :
</td>
<td>
<input type ="text" id="grpname" size="25" name="grpname" value ="{{getdetails.groupname}}" disabled="disabled">
</td>
</tr>
<tr>

<td colspan="2" style="text-align:center">

<input name="submit" type= "submit" value="  Update Account  " >
 </td>
</tr>
<tr>
<td align ="left" style="width:30%">
<input type="hidden" name="hcode"
value="{{getdetails.acccode}}">

 </td>
<td align ="left" style="width:30%">
<input type="hidden" name="hsubname"
value="{{getdetails.subgroupname}}">

 </td>
 </tr>
 <tr>
<td align ="left" style="width:30%">
<input type="hidden" name="hgrpname"
value="{{getdetails.groupname}}">

 </td>
</tr>
</table>
</form>


{{acname}}
<!-- parti-->

<script type="text/javascript">
document.getElementById('accname').focus()
</script>

<script type="text/javascript">
    $(document).ready(function() {
        $("#accname").focus();
        $('.error').hide();
        $('.submit').click(function(event){
            var data=$("#accname").val();
            var len=data.length;
            if (len <= 0){
                $('.error').show();
                $("#accname").focus();
                //$('.error').show();
                event.preventDefault();
            }
            else
            {
                $('.error').hide();
            }
        });
    });
</script>
<script type="text/javascript" >
    $(document).ready(function() {
        $("#accname").keyup(function () {
            $('.error').hide();
        });
    });
</script>

<script language="javascript" type="text/javascript">
    function disable(f)
    {
        var button = f.elements['submit'];
        button.value = 'Processing';
        button.disabled = 'true';
        return true;
    }
</script>

</body>
</html>
