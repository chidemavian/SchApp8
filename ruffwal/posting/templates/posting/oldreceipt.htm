{% extends "posting/baseposting.htm" %}
{% load humanize %}
{%block content%}
    <div align ="center" style="background-color:#ccccc0;border:0px solid black;width:100%;height:25px; font-size:14px;color:black;padding-top:5px;">PRINT OLD RECEIPT</div>
    <div align="center" style="color:red;font-family:courier;font-size:15px;text-decoration:blink;" > {{varerr}}</div>
    <table align ="center" style="width:100%;">
        <tr><td colspan="8">
            <form action="" method="post" name ="main" id = "form1" onsubmit="disable(this)">
                <table align ="left" style="border:1px;color:black;background-color:white;width:auto;">
                    <tr>
                        <td>Receipt No/Transaction ID :</td>
                        <td>{{ form.transid}}</td>
                        <td><input name="submit" type= "submit" value="View Report" ></td>
                        <td>{{ form.transid.errors}}</td>
                    </tr>
                </table>
            </form>

    </table >
    <script>
        $(document).ready(function() {
            $("#id_transid").focus();
        });
    </script>
    <script language="javascript" type="text/javascript">
        function disable(f)
        {
            var button = f.elements['submit'];
            button.value = 'Processing';
            button.disabled = 'true';
            return true;
        }
    </script>
{%endblock%}
