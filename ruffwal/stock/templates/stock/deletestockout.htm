<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}{% endblock %}</title>
    <meta http-equiv="content-type" content="text/html; charset=ISO-8859-1">


</head>
<body>
{% load humanize %}
<div  style="background-color:white;width:100%;height:10%; font-size:12px;color:red;font-style:italic;text-align:center"> <strong>Press ESC to close  </strong> </div>
<form action="/SchApp/account/stock/deletestockout/{{ getdetails.id }}/" method="post" name ="main" id = "form1" onsubmit="disable(this)">
 <table style="border:1px;color:green;background-color:white;width:100%">
<div  style="border:1px;color:white;background-color:black;font-size:14px;text-align: center;" > Are You Sure You Want to delete this Stock Transaction ?</div>

<tr>
        <td>
Account Name :
        </td>
<td><input type ="text" id="accname" size="35" name="accname" value ="{{getdetails.stockname}}" disabled="disabled">
</td>
<td><input type="hidden" name="hcode"
value="{{getdetails.id}}"></td>
</tr>

<tr>
        <td>
Quantity :
        </td>
<td><input type ="text" id="qty" size="35" name="qty" value ="{{getdetails.qty|intcomma}}" disabled="disabled">
</td>
</tr>
<tr>
        <td>
<!-- <img style =border:0px"width:25px;heigth:25px" src ="/static/imgs/rece.png" onClick = "javascript:openrec()"> Add Customer-->
<a  href ="/SchApp/account/stock/outstock/" style ="color:Black;font-size:16px"> <strong>Go Back</strong></a>
                        </td>
<td>
<input name="submit" type= "submit" value="Delete Stock">
 </td>
</tr>
</table >
</form>
<script language="javascript" type="text/javascript">
    function disable(f)
    {
        var button = f.elements['submit'];
        button.value = 'Processing';
        button.disabled = 'true';
        return true;
    }
</script>

</body>
</html>
