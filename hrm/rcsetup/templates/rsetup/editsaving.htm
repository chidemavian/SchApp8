    <script type="text/javascript">

                    $('.error').show();
                    $("#amountbf").focus();
                    //$('.error').show();
                    event.preventDefault();
                }
                else
                {
                    $('.error').hide();
                }

                }

        });
    </script>

    <script type="text/javascript" >
        $(document).ready(function() {
            var pickerOpts = {
                //appendText: "mm/dd/yy",
                //defaultDate: "+5",
                showOtherMonths: true,
                changeMonth: true,
                changeYear: true,
                dateFormat:"mm/dd/yy"
            };
            $("#effectivedate").datepicker(pickerOpts);
            $("#amount").focus();
            $("#amount").keyup(function () {
                $('.error').hide();
            });
            $("#duration").keyup(function () {
                $('.error1').hide();
            });
        });
    </script>

    <script language="javascript" type="text/javascript">
        function disable(f)
        {
            var button = f.elements['submit'];
            button.value = 'Processing';
            button.disabled = 'true';
            return true;
        }
    </script>

    <style type="text/css">
        .loginTxtbox
        {
            font-family: Arial, Helvetica, sans-serif;
            font-size: 12px;
            color: #000;
            text-align: left;
            border: #4772A9 1px solid;
            height: 16px;
        }
    </style>

</head>
<body >

<form action="/hrmes/editsavings/{{ getdetails.id }}/" method="post" name ="main" onsubmit="disable(this)">
    <table align ="left" style="width:100%">
        <tr>
            <td colspan="2" style="background-color:white;width:100%;font-size:12px;color:red;font-style:italic;text-align:center">
                <strong>Press ESC to close  </strong>
            </td>
        </tr>
        <tr>
            <td>
                Staff Name :
            </td>
            <td><input id="staffname" readonly="readonly" type="text" name="staffname" size="35" value = "{{getdetails.staffname}}" class="loginTxtbox">
            </td>
        </tr>
        <tr>
            <td>
                Staff Id :
            </td>
            <td> <input id="id_staffid" type="text" name="staffid" maxlength="50" value = "{{getdetails.staffid}}" readonly="readonly" class="loginTxtbox">
            </td>

        </tr>

        <tr>
            <td>
                Amount :
            </td>
            <td><input type="text" name="amountbf" id="amountbf" value = "{{getdetails.amountbf}}" class="loginTxtbox">
                &nbsp;<span class="error"> Amount is required</span>
            </td>

        </tr>
        <tr>
            <td>
                Description :
            </td>
            <td>  <select name="paydesc" id="id_paydesc">
                <option selected = "selected" value="{{getdetails.paydes}}">{{getdetails.paydes}}</option>

            </select>
            </td>
        </tr>
        <tr>
            <td>
                Monthly Contribution :
            </td>
            <td><input id="contribution" type="text" name="contribution"  value = "{{getdetails.contribution}}" class="loginTxtbox">
                &nbsp;<span class="error1"> Invalid Contribution</span>
            </td>
        </tr>

        <tr>
            <td>
                <a  href ="/hrmes/deletesavings/{{getdetails.id}}" style ="color:Black;;font-size:9px"> <img style ="width:25px;height:25px" src ="/static/imgs/editdelete.png" >  </a>Delete
            </td>
            <td>

                <input name="submit" type= "submit" value="Update Savings" >
            </td>
        </tr>

    </table>
</form>
</body>
</html>
