<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional/EN">
<html>
<head>
    <title> CapitalExpert :- Human Resources And Payroll </title>
    <meta http-equiv="content-type" content="text/html; charset=ISO-8859-1">


    <style type="text/css">
        .error { color: red; }
        .error1 { color: red; }
        .error2 { color: red; }
    </style>
    <script type="text/javascript">
        $(document).ready(function() {
            //$("#accname").focus();
            $('.error').hide();
            $('.submit').click(function(event){
                var data=$("#accname").val();
                var len=data.length;
                if (len <= 0){
                    $('.error').show();
                    $("#accname").focus();
                    //$('.error').show();
                    event.preventDefault();
                }
                else
                {
                    $('.error').hide();
                }

            });
        });
    </script>

    <script type="text/javascript" >
        $(document).ready(function() {
            $("#accname").keyup(function () {
                $('.error').hide();
            });

        });
    </script>

    <script language="javascript" type="text/javascript">
        function disable(f)
        {
            var button = f.elements['submit'];
            button.value = 'Processing';
            button.disabled = 'true';
            return true;
        }
    </script>


    <style type="text/css">
        .loginTxtbox
        {
            font-family: Arial, Helvetica, sans-serif;
            font-size: 12px;
            color: #000;
            text-align: left;
            border: #4772A9 1px solid;
            height: 16px;
        }
    </style>

</head>
<body>
<div align ="left" style="width:100%;font-family: verdana;color:black">
<div align ="center" style="background-color:black;border:0px solid black;width:100%;font-size:12px;color:white"> <strong>EDIT BANK  </strong> </div>
<div align="center" style="color:red;font-family:verdana;font-size:13px;text-decoration:blink;background-color:black;" > {{varerr}}</div>
    <form action="/hrm/editbank/{{ getdetails.id }}/" method="post" name ="main" onsubmit="disable(this)">
    <table  style="width:100%;">
<tr>
        <td>
Bank Name :
        </td>
<td><input type ="text" id="accname" size="35" name="accname" value ="{{getdetails.name}}" class="loginTxtbox">
</td>
<td>
    &nbsp;<span class="error">Name is required</span>
</td>
</tr>
<tr>
        <td>
Sort Code :
        </td>
<td><input type ="text" id="sortcode" size="35" name="sortcode" value ="{{getdetails.sortcode}}" class="loginTxtbox">
</td>

</tr>
<tr>

                   value="{{getdetails.name}}">
                        </td>
<td>

<input name="submit" type= "submit" value="  Update Bank  " >
 </td>
 <td>
<a  href ="/hrm/deletebank/{{getdetails.id}}" style ="color:Black;;font-size:9px"> <img style ="width:25px;height:25px" src ="/static/imgs/editdelete.png" >  </a>Delete </td>

</tr>


 </table>
 </form>
</div>

document.getElementById('accname').focus()
</script>


</body>
</html>
