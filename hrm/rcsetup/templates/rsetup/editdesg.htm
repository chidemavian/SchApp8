    <script type="text/javascript">

            $('.submit').click(function(event){

                var len=data.length;
                if (len <= 0){
                    $('.error').show();
                    $("#acccode").focus();
                    //$('.error').show();
                    event.preventDefault();
                }
                else
                {
                    $('.error').hide();
                }

            });
        });
    </script>
