    <script type="text/javascript" >
        $(document).ready(function() {
            var pickerOpts = {
                //appendText: "mm/dd/yy",
                //defaultDate: "+5",
                showOtherMonths: true,
                changeMonth: true,
                changeYear: true,
                dateFormat:"mm/dd/yy"

    <script language="javascript" type="text/javascript">
        function disable(f)
        {
            var button = f.elements['submit'];
            button.value = 'Processing';
            button.disabled = 'true';
            return true;
        }
    </script>

    <style type="text/css">
        .loginTxtbox
        {
            font-family: Arial, Helvetica, sans-serif;
            font-size: 12px;
            color: #000;
            text-align: left;
            border: #4772A9 1px solid;
            height: 16px;
        }
    </style>

</head>
<body >

<form action="/hrmes/deleteloan/{{ getdetails.id }}/" method="post" name ="main" onsubmit="disable(this)">
    <table align ="left" style="width:100%">
        <tr>
            <td colspan="2" style="background-color:white;width:100%;font-size:12px;color:red;font-style:italic;text-align:center">
                <strong>Press ESC to close  </strong>
            </td>
        </tr>
        <tr>
            <td colspan="2" style="background-color:white;width:100%;font-size:12px;color:red;font-style:normal;text-align:center">
                <strong>Confirm This Deletion  </strong>
            </td>
        </tr>
        <tr>
            <td>
                Staff Name :
            </td>
            <td><input id="staffname" readonly="readonly" type="text" name="staffname" size="35" readonly="readonly"  value = "{{getdetails.staffname}}" class="loginTxtbox">
            </td>
        </tr>
        <tr>
            <td>
                Staff Id :
            </td>
            <td> <input id="id_staffid" type="text" name="staffid" maxlength="50" value = "{{getdetails.staffid}}" readonly="readonly" class="loginTxtbox">
            </td>

        </tr>

        <tr>
            <td>
                Amount :
            </td>
            <td><input type="text" name="amount" id="amount" readonly="readonly"  value = "{{getdetails.amount}}" class="loginTxtbox">
                &nbsp;<span class="error"> Amount is required</span>
            </td>

        </tr>
        <tr>
            <td>
                Interest Rate :
            </td>
            <td><input type="text" name="intrate" id="intrate" readonly="readonly"  value = "{{getdetails.intrate}}" class="loginTxtbox">
                &nbsp;<span class="error"> Amount is required</span>
            </td>

        </tr>
        <tr>
            <td>
                Description :
            </td>
            <td> <input id="paydesc" type="text" name="paydesc" readonly="readonly"  value = "{{getdetails.paydes}}" class="loginTxtbox">
            </td>
        </tr>
        <tr>
            <td>
                Duration :
            </td>
            <td><input id="duration" type="text" name="duration" readonly="readonly"  value = "{{getdetails.duration}}" class="loginTxtbox">
                &nbsp;<span class="error1"> Invalid Duration</span>
            </td>
        </tr>

        <tr>
            <td>
                Effective Date :
            </td>
            <td><input id="effectivedate" type="text" name="effectivedate"  readonly="readonly" value = "{{getdetails.effectivedate|date:"d/m/Y"}}" class="loginTxtbox">
            </td>
        </tr>

        <tr>
            <td>
                <a  href ="/hrmes/deleteloan/{{getdetails.id}}" style ="color:Black;;font-size:9px"> <img style ="width:25px;height:25px" src ="/static/imgs/editdelete.png" >  </a>Delete
            </td>
            <td>

                <input name="submit" type= "submit" value="Delete Loan">
            </td>
        </tr>

    </table>
</form>
