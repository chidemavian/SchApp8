<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional/EN">
<html>
<head>
    <title>  </title>
    <meta http-equiv="content-type" content="text/html; charset=ISO-8859-1">
    <meta name="generator" content="PyScripter">
    <style type="text/css">
        .error { color: red; }
        .error1 { color: red; }
        .error2 { color: red; }
    </style>
    <script type="text/javascript">
        $(document).ready(function() {
            // $("#amount").focus();
            $('.error').hide();
            $('.submit').click(function(event){
                var data=$("#amount").val();
                var len=data.length;
                if (len <= 0){
                    $('.error').show();
                    $("#amount").focus();
                    //$('.error').show();
                    event.preventDefault();
                }
                else
                {
                    $('.error').hide();
                }
                          });
        });
    </script>
    <script type="text/javascript" >
        $(document).ready(function() {
            $("#amount").keyup(function () {
                $('.error').hide();
            });
        });
    </script>

    <script language="javascript" type="text/javascript">
        function disable(f)
        {
            var button = f.elements['submit'];
            button.value = 'Processing';
            button.disabled = 'true';
            return true;
        }
    </script>



</head>
<body >
<form action="/hrm/setupsavingsname/" method="post" name ="main" onsubmit="disable(this)">
    <table style="width:auto;">
        <tr>
            <td colspan="4" style="background-color:white;width:100%;font-size:12px;color:red;font-style:italic;text-align:center">
                <strong>Press ESC to close  </strong>
            </td>
        </tr>
        <tr>
            <td>
               Savings Name:
            </td>
            <td>
                <input type ="text" id="amount" size="20" name="amount" value="{{ getdetails.name }}" style= "border: #4772A9 1px solid;font-family: Arial, Helvetica, sans-serif;font-size: 12px;color: #000;text-align: left;height:16px;">

            </td>
            <td>
                <span class="error"> Name is required</span>
            </td>
        </tr>

        <tr>
            <td colspan="3" style="text-align:center;">
                <input name="submit" type= "submit" value="  Update Savings Name ">
            </td>
        </tr>
    </table>
</form>
</body>
</html>
