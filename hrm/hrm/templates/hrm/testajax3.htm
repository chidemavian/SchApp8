<div id="myDialog" >

<script type="text/javascript" >
    $(document).ready(function() {

<script type="text/javascript" language="javascript">
    function admno(vid){
        //alert(vid);
        var state = vid;
        var url = "/hrm/hrm/getstaff/";
        var i = 0;
        var data='userid='+state;
        $.ajax({
            type:"POST",
            url:url,
            data:data,
            success:function(html) {
                //$("#myDialog").show();
                $("#myDialog").html(html);
                getdialog();
            }
        });
        return false;
    }

</script>
<script type="text/javascript" language="javascript">
    function getdialog(){
        var dialogOpts = {
            autoOpen:true,
            modal:true,
            position: ["center", "middle"],
            height:"auto",
            width:1110,
            title:'Edit Staff Record ',
           // title:'<a href="http://">| Student Affective Skill {{ pincode.name}}</a>',
            closeOnEscape:true,
            show: true,
            hide: true,
            bgiframe: false
        };
        $("#myDialog").dialog(dialogOpts);
    }

</script>
