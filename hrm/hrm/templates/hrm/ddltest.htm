 <form action="" method="post" name ="main">

</td>

<!-- parti-->
<script language="javascript" type="text/javascript">
$(document).ready(function() {
  $(".listbox").hide();
  $("#id_caldate").click(function () {
   var uid = $("#id_caldate").val();
   var data='userid='+uid;
   //alert(data);
   $.ajax({
    type:"POST",
    url:"/hrm/hrm/ddltestajax/",
    data:data,
    success:function(html) {
         $(".listbox").show();
         $(".nameslist").html(html);
         //$("#test").html(html);
         $('li').hover(function(){
         $(this).addClass('hover');
          },function(){
         $(this).removeClass('hover');
          });
         $('li').click(function(){
         var newdata = $(this).text();
         var commsep = newdata.split(",");
         //$("#id_cusname").val($(this).text()); cusbal
         $("#id_caldate").val(commsep[0]);
         //$("#id_cuscode").val(commsep[0]);
         //$("#id_cusbal").val(commsep[2]);
         $('.listbox').hide();
          });

    }

});
 //alert("error");
   return false;
});
});
</script>
