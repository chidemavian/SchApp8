<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional/EN">
<html>
<head>
    <title> </title>
    <meta http-equiv="content-type" content="text/html; charset=ISO-8859-1">

    <style type="text/css">
        .error { color: red; }
        .error1 { color: red; }
        .error2 { color: red; }

    </style>
    <script type="text/javascript">
        $(document).ready(function() {
            //$("#accname").focus();
            $('.error').hide();
            $('.submit').click(function(event){
                var data=$("#body").val();
                var len=data.length;
                if (len <= 0){
                    $('.error').show();
                    $("#body").focus();
                    //$('.error').show();
                    event.preventDefault();
                }
                else
                {
                    $('.error').hide();
                }

            });
        });
    </script>
    <script type="text/javascript">
        $(document).ready(function() {
            //$("#accname").focus();
            $('.error1').hide();
            $('.submit').click(function(event){
                var data=$("#qualification").val();
                var len=data.length;
                if (len <= 0){
                    $('.error1').show();
                    $("#qualification").focus();
                    //$('.error').show();
                    event.preventDefault();
                }
                else
                {
                    $('.error1').hide();
                }

            });
        });
    </script>
    <script type="text/javascript">
        $(document).ready(function() {
            //$("#accname").focus();
            $('.error2').hide();
            $('.submit').click(function(event){
                var data=$("#exityear").val();
                var len=data.length;
                if (len <= 0){
                    $('.error2').show();
                    $("#exityear").focus();
                    //$('.error').show();
                    event.preventDefault();
                }
                else
                {
                    $('.error2').hide();
                }

            });
        });
    </script>
    <script language="javascript" type="text/javascript">
        function disable(f)
        {
            var button = f.elements['submit'];
            button.value = 'Processing ...';
            button.disabled = 'true';
            return true;
        }
    </script>

    <style type="text/css">
        .loginTxtbox
        {
            font-family: Arial, Helvetica, sans-serif;

            color: #000;
            text-align: left;
            border: #4772A9 1px solid;
            height: 16px;
        }
    </style>

</head>
<body>
<div align ="left" style="border:1px solid black;width:100%;font-family: verdana;color:black">
<div align ="center" style="background-color:#ccccc0;border:0px solid black;width:100%;font-size:12px;color:black">EDIT STAFF PROFESSIONAL RECORD  </div>
<div align="center" style="color:red;font-family:verdana;font-size:13px;text-decoration:blink;background-color:black;" > {{varerr}}</div>
     <form action="/hrm/hrm/editstaffproff/{{ getdetails.id }}/" method="post" name ="main" onsubmit="disable(this)">
    <table style="width:100%">
        <tr>
            <td colspan="2" style="background-color:white;width:100%;font-size:12px;color:red;font-style:italic;text-align:center">

            </td>
        </tr>
<tr>
        <td>
Staff Id :
        </td>
<td><input id="staffid" type="text" name="staffid" size="35" value ="{{getdetails.staffid}}" readonly="readonly" class="loginTxtbox">
</td>

</tr>
<tr>
        <td>
Staff Name :

</tr>
<tr>

</tr>
<tr>
        <td>
Qualification :
        </td>

</td>
</tr>
<tr>
        <td>
Exit Year :
        </td>
<td><input type="text" name="exityear" id="exityear" size = 4 maxlength = 4 value ="{{getdetails.exityear}}" class="loginTxtbox">
    &nbsp;<span class="error2"> Exit Year is required</span>
</td>
</tr>
<tr>
    <td>
        <a  href ="/hrm/hrm/deletestaffproff/{{getdetails.id}}" style ="color:Black;;font-size:9px"> <img style ="width:25px;height:25px" src ="/static/imgs/editdelete.png" >  </a>Delete Record
    </td>
<td>
<input name="submit" type= "submit" value="Update Record" >
 </td>


</tr>
</table>
</form>
