<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional/EN">
<html>
<head>
    <title> CapitalExpert :- Human Resources And Payroll </title>
    <meta http-equiv="content-type" content="text/html; charset=ISO-8859-1">

    <style type="text/css">
        .error { color: red; }
        .error1 { color: red; }
        .error2 { color: red; }
    </style>
    <script type="text/javascript">
        $(document).ready(function() {
            //$("#accname").focus();
            $('.error').hide();
            $('.submit').click(function(event){
                var data=$("#accno").val();
                var len=data.length;
                if (len <= 0){
                    $('.error').show();
                    $("#accno").focus();
                    //$('.error').show();
                    event.preventDefault();
                }
                else
                {
                    $('.error').hide();
                }

            });
        });
    </script>
    <script language="javascript" type="text/javascript">
        function disable(f)
        {
            var button = f.elements['submit'];
            button.value = 'Processing ...';
            button.disabled = 'true';
            return true;
        }
    </script>
    <style type="text/css">
        .loginTxtbox
        {
            font-family: Arial, Helvetica, sans-serif;
            font-size: 12px;
            color: #000;
            text-align: left;
            border: #4772A9 1px solid;
            height: 16px;
        }
    </style>

</head>
<body >
<div align ="center" style="background-color:black;border:0px solid black;width:100%; font-size:12px;color:white"> <strong>EDIT BANK ACCOUNT  </strong> </div>
<div align="center" style="color:red;font-family:verdana;font-size:13px;text-decoration:blink;background-color:black;" > {{varerr}}</div>
<form action="/hrm/payroll/editbank/{{ getdetails.id }}/" method="post" name ="main" onsubmit="disable(this)">
    <table align ="left" style="width:100%;">
        <tr>
            <td colspan="3" style="background-color:white;width:100%;font-size:12px;color:red;font-style:italic;text-align:center">
                <strong>Press ESC to close  </strong>
            </td>
        </tr>
        <tr>
            <td>
                Staff Name :
            </td>
            <td><input type ="text" id="staffname" size="35" name="staffname" value ="{{getdetails.staffname}}" class="loginTxtbox" readonly="readonly">
            </td>
            <td> </td>
        </tr>
        <tr>
            <td>
                Staff id :
            </td>
            <td><input type ="text" id="staffid" size="35" name="staffid" value ="{{getdetails.staffid}}" class="loginTxtbox" readonly="readonly">
            </td>
            <td> </td>
        </tr>
        <tr>
            <td>

                Bank Name:
            </td>
            <td><select name="bankname" id="bankname">
                <option selected = "selected" value="{{getdetails.bankname}}">{{getdetails.bankname}}</option>
                {% for pincode in bank %}
                    <option value="{{pincode.name}}">{{pincode.name}}</option>
                {% endfor %}
            </select>
            </td>
       </tr>
        <tr>
            <td>
                Account No :
            </td>
            <td><input type ="text" id="accno" size="35" name="accno" value ="{{getdetails.accountno}}" class="loginTxtbox">
            </td>
            <td> &nbsp;<span class="error"> Account Number is required</span></td>
        </tr>
        <tr>
            <td>
                <a  href ="/hrm/payroll/deletebank/{{ getdetails.id }}/" style ="color:Black;;font-size:9px"> <img style ="width:25px;height:25px" src ="/static/imgs/editdelete.png" >  </a>Delete
            </td>
            <td colspan="2" style="text-align:left;">

                <input name="submit" type= "submit" value="  Update Account No  ">
            </td>
        </tr>
    </table>
</form>
<!-- parti-->

</body>
</html>
